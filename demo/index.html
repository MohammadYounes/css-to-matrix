<!doctype html>
<html>
<head>
	
	<meta charset="utf-8" />

	<style>

		* { border: 0; margin: 0; padding: 0 }

		div {
			height: 300px;
			margin: auto;
			width: 300px;
			position: absolute;
				bottom: 0;
				top: 0;
		}

		#div1 {
			background: orange;
			left: 0;
			right: 50%;
		}

		#div2 {
			background: blue;
			left: 50%;
			right: 0;
			-webkit-transform: rotate(.5rad) translate3d(100px, 100px, 0);
			/*
			-webkit-transform: rotate(45deg) translate(100px, 100px) skew(.5rad, 25deg) scale(.1, .1);
			*/
		}

	</style>

</head>
<body>

	<div id="div1"></div>
	<div id="div2"></div>
	
	<script src="annie-0.1.3.js"></script>
	<script src="../tranny.js"></script>
	<script>

	var t = new Tranny()
		.translate(100, 100)
		.rotate(.5)
		// .skew(.5, '25deg')
		// .scale(.1, .1)

	var css = t.getMatrixCSS();
	var div = document.getElementById('div1');

	div.style[annie.transform] = css;

	console.log(css);

	</script>
</body>
</html>
